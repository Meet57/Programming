        var h = 0;
        var m = 0;
        var s = 0;

        function iinc(){
            s++;
            if(s==60){
                s=0;
                m++;
            }
            if(m==60){
                m=0;
                h++;
            }
            document.getElementById("demo").innerHTML = h + ":" + m + ":" + s;
        }

        setInterval(iinc,1000);

        function printtime(){
            var d = new Date();
            var s = d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" +d.getMilliseconds();
            document.getElementById("time").innerHTML = s;
        }

        setInterval(printtime,1);

    </script>
