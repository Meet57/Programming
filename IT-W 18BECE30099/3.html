<html>
  <head>
    <title>Student Feedback From</title>
  </head>
  <body>
    <center>
      <h1><u><strong>Student Feedback Form</strong></u></h1>
    <hr>
    <br>
    <table>
      <tr>
        <td>Name:</td>
        <td><input name="firstname" type="text"></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input name="firstname" type="text"></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male">Male
          <input type="radio" name="gender" value="female">Female
        </td>
      </tr>
      <tr>
        <td>Collage:</td>
        <td>
          <input type="checkbox" name="clg" value="LDRP"> LDRP-ITR<br>
          <input type="checkbox" name="clg" value="VPMP"> VPMP
        </td>
      </tr>
      <tr>
        <td>Feedback about:</td>
        <td>
          <select name="cars">
            <option value="Canteen">Canteen</option>
            <option value="Teachers">Teachers</option>
            <option value="Classroom">Classroom</option>
            <option value="Library">Library</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Feedback:</td>
        <td><textarea name="message" rows="5" cols="30"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </center>
  </body>
</html>
