<html>
  <script>
    function submit()
    {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var num = document.getElementById("num").value;
      var fc = document.getElementById("color").value;
      if(document.getElementById('radioMale').checked)
        var gender = "Male";
      else
        var gender = "female";

      string = "Name : " + name + "<br>Email : " + email + "<br>Number : " + num + "<br>Gender : " + gender + "<br>Favourite Color : " + fc;
      document.getElementById("Print").innerHTML = string;
    }
  </script>
  <body>
      <fieldset>
        <legend>Form</legend>
        Name : <input type="text" id="name"><br>
        Email : <input type="text" id="email"><br>
        Number : <input type="number" id="num"><br>
        Gender:
	       <input type="radio" id="radioMale" value="Male">Male</input>
	       <input type="radio" id="radioFemale" value="Female">Female</input><br>
        Favourite Color : <input type="text" id="color"><br>
                  <button type="button" name="submit" onclick=submit()>Submit</button>
      </fieldset>
      <p id="Print"></p>
  </body>
</html>
