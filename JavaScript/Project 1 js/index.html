<html>
    <head>
        <title>Sticky Notes</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="heading">
            <h1>Stick-IT notes</h1>
            <p id="ts">By Meet Patel</p>
        </div>
        <div class="form">
            <form id="inputForm">
                <input type="text" name="title" id="new-note-title-input" class="inputText" placeholder="Title" autocomplete="off" required autofocus>
                <input type="text" name="content" id="new-note-body-input" class="inputText" placeholder="Content" autocomplete="off" required autofocus>
                <button type="submit" class="btn">Create Note</button>
            </form>
        </div>
        <h3 id="no-notes">No Notes found, Add One !</h3>

        <ul id="notes">
            <li>
                <a href="#">
                    <h2>Some Note</h2>
                    <button class="delete">X</button>
                    <p>Content</p>
                </a>
            </li>
        </ul>
    </body>
</html>
